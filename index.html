<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-page">
        <div class="left-side">
            <div class="login-details">
                <h1 class="hello">Hello Again!</h1>
                <div class="login-detail-1">
                    <h3 class="plan">Let's get started with your 30 days plan</h3>
                    <input type="email" placeholder="Email" class="email-pass">
                    <input type="password" placeholder="Password" class="email-pass">
                </div>
                <p class="p-recovery">Recovery Password</p>
                <button>Sign in</button>
                <p class="p-continue">Or continue with</p>
                <div class="icon">
                    <img src="https://img.icons8.com/?size=96&id=17949&format=png" alt="">
                    <img src="https://img.icons8.com/?size=100&id=30840&format=png" alt="">
                    <img src="https://img.icons8.com/?size=96&id=118497&format=png" alt="">
                </div>
            </div>
        </div>
        <div class="main-image">
            <img src="Screenshot 2026-01-12 192820.png">
        </div>
    </div>

</body>

</html>
